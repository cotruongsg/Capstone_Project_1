{% extends 'base.html' %}
{% block content %}
<body>
    <section class="vh-100 bg-image full-width-section">
        <div class="d-flex flex-column align-items-center">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="data:image/jpeg;base64,{{image}}" alt="Image">
                <hr>
                <div class="card-body d-flex flex-column align-items-center">
                    <button class="btn btn-primary btn-block btn-lg btn-md mt-0"><a href="{{url_for('generate_qrcode')}}" style="text-decoration: none; color: white;">Create more QR code ?</a></button>
                </div>
            </div>
        </div>
    </section>
</body>


{% endblock %}
